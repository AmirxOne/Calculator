<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="all-screen">
    <div class="box-calculator">
        <div class="answer-factor">0</div>
        <div class="answer">0</div>
        <ul>
            <li class="key number-print">/</li>
            <li class="key number-print">%</li>
            <li class="key c-clear">C</li>
            <li class="key ac-clear">AC</li>
        </ul>
        <ul>
            <li class="key number-print">*</li>
            <li class="key number number-print">9</li>
            <li class="key number number-print">8</li>
            <li class="key number number-print">7</li>
        </ul>
        <ul>
            <li class="key number-print">-</li>
            <li class="key number number-print">6</li>
            <li class="key number number-print">5</li>
            <li class="key number number-print">4</li>
        </ul>
        <ul>
            <li class="key number-print">+</li>
            <li class="key number number-print">3</li>
            <li class="key number number-print">2</li>
            <li class="key number number-print">1</li>
        </ul>
        <ul>
            <li class="key equal">=</li>
            <li class="key number number-print">.</li>
            <li class="key number zero number-print">0</li>
        </ul>
        <div class="all-box-mode">
            <div class="click-mode">
                <div class="mode"></div>
            </div>
        </div>
    </div>
</div>
<script src="javascript.js"></script>

<!--        $(".all-screen").toggleClass("light")-->
<!--    })-->
<!--</script>-->
</body>
</html>
